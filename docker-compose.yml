version: '3.7'

services:
  popo:
    build:
      context: .
      dockerfile: docker/build/popo/Dockerfile
    init: true
    networks:
      - localdev
    working_dir: /app/
    volumes:
      - ./:/app/
    environment:
      - TERM=xterm-256color
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    command: /bin/bash

  cli:
    build:
      context: .
      dockerfile: docker/build/php/Dockerfile
    profiles: ['cli']
    container_name: php-cli
    init: true
    networks:
      - localdev
    working_dir: /app/
    volumes:
      - ./docker/config/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/config/php/conf.d/extension.ini:/usr/local/etc/php/conf.d/extension.ini
      - ./docker/config/bash/bashrc-docker:/root/.bashrc
      - ./docker/config/bash/bash_history:/root/.bash_history
      - ./:/app/
    environment:
      - TERM=xterm-256color
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    command: /bin/bash

  clix:
    build:
      context: .
      dockerfile: docker/build/php/xdebug.Dockerfile
    profiles: ['clix']
    container_name: php-clix
    init: true
    networks:
      - localdev
    working_dir: /app/
    volumes:
      - ./docker/config/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/config/php/conf.d/extension.ini:/usr/local/etc/php/conf.d/extension.ini
      - ./docker/config/bash/bashrc-docker:/root/.bashrc
      - ./docker/config/bash/bash_history:/root/.bash_history
      - ./:/app/
    environment:
      - TERM=xterm-256color
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    command: /bin/bash
    expose:
      - 9000
      - 9003

networks:
  localdev:
    driver: bridge
